# Smart Scheduler - Production Configuration
# Database Configuration
spring.datasource.url=jdbc:sqlite:smart_scheduler.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Server Configuration
server.port=8080

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/public/
spring.mvc.static-path-pattern=/**
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/public
spring.devtools.restart.exclude=static/**,public/**,templates/**

# Disable caching for development
spring.resources.cache.period=0
server.servlet.session.timeout=30m

# Disable debug logging to reduce terminal noise
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.druv.scheduler=INFO
logging.level.org.springframework.jdbc=WARN
logging.level.org.springframework.web=WARN

# Session configuration
server.servlet.session.timeout=30m

# Disable banner for cleaner startup
spring.main.banner-mode=off

# Thymeleaf Configuration (disabled for static files)
spring.thymeleaf.enabled=false
spring.thymeleaf.check-template-location=false

# Disable static resource caching for development
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true
