# Development Profile Configuration
# This profile is optimized for development with hot reloading and no caching

# Static Resources - No Caching in Development
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false
spring.web.resources.static-locations=classpath:/public/
spring.mvc.static-path-pattern=/**

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/public,src/main/resources/static
spring.devtools.restart.exclude=META-INF/maven/**,META-INF/resources/**,resources/**,static/**,public/**,templates/**,**/*Test.class,**/*Tests.class

# Disable all caching for development
spring.thymeleaf.cache=false
spring.resources.cache.period=0
spring.resources.chain.cache=false

# HTTP Cache Headers for Development (disable browser caching)
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true

# Server Configuration for Development
server.error.whitelabel.enabled=true
server.error.include-stacktrace=always

# Enhanced Logging for Development
logging.level.org.springframework.web.servlet.resource=DEBUG
logging.level.org.springframework.boot.devtools=DEBUG
logging.level.org.springframework.web=DEBUG
