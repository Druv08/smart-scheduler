<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: 300px; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Login Test Page</h1>
    <p>Test the login functionality directly:</p>

    <div class="form-group">
        <label>Username/Email:</label>
        <input type="text" id="username" value="admin" placeholder="Enter username">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="password123" placeholder="Enter password">
    </div>

    <button onclick="testLogin()">Test Login</button>

    <div id="result"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<p>Testing login...</p>';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>Username:</strong> ${data.username}</p>
                            <p><strong>Role:</strong> ${data.role}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Login Failed</h3>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the server is running on port 8080</p>
                    </div>
                `;
            }
        }

        // Also test debug endpoint
        async function testDebugLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<p>Testing debug login...</p>';

            try {
                const response = await fetch('/api/debug/login-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>üîç Debug Response</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Debug Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>

    <button onclick="testDebugLogin()" style="background: #28a745; margin-left: 10px;">Test Debug Login</button>
</body>
</html>
