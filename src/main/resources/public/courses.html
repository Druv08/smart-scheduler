<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Scheduler – Courses</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <a href="dashboard.html" class="back-link">← Back to Dashboard</a>
    <h1>Smart Scheduler – Courses</h1>
  </header>

  <main>
    <div id="courses-container" class="content-box">
      <p>No courses available yet.</p>
    </div>

    <button id="btnAddCourse" class="btn btn-primary">
      + Add New Course
    </button>
  </main>

  <!-- Modal -->
  <div id="courseModal" class="modal">
    <div class="modal-content">
      <span id="closeCourseModal" class="close">&times;</span>
      <form id="courseForm">
        <input type="text" name="courseCode" required>
        <input type="text" name="courseName" required>
        <input type="text" name="facultyUsername" required>
        <input type="number" name="maxStudents" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="js/courses.js"></script>
</body>
</html>
