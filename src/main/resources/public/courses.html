<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | Smart Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold mb-2">Smart Scheduler – Courses</h1>
                <p class="text-gray-400">Manage and view all available courses</p>
            </div>
            <a href="/dashboard.html" 
               class="text-blue-400 hover:text-blue-300 flex items-center gap-2">
                <span>←</span>
                <span>Back to Dashboard</span>
            </a>
        </header>

        <!-- Add Course Button -->
        <div class="mb-8">
            <button onclick="showAddCourseModal()"
                    class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg
                           flex items-center gap-2">
                <span>+</span>
                <span>Add New Course</span>
            </button>
        </div>

        <!-- Courses Table -->
        <div id="coursesTable" class="bg-gray-800 rounded-lg p-6">
            <p class="text-gray-400 text-center">Loading courses...</p>
        </div>

        <!-- Add Course Modal -->
        <div id="addCourseModal" 
             class="fixed inset-0 bg-black bg-opacity-50 hidden
                    flex items-center justify-center">
            <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
                <h2 class="text-2xl font-bold mb-4">Add New Course</h2>
                <form id="addCourseForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Course Code</label>
                        <input type="text" name="courseCode" required
                               class="w-full px-3 py-2 bg-gray-700 rounded-lg
                                      focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Course Name</label>
                        <input type="text" name="courseName" required
                               class="w-full px-3 py-2 bg-gray-700 rounded-lg
                                      focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Faculty</label>
                        <select name="facultyUsername" required
                                class="w-full px-3 py-2 bg-gray-700 rounded-lg
                                       focus:ring-2 focus:ring-blue-500">
                            <option value="dr.prince">Dr. Prince</option>
                            <option value="maam">Maam</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Max Students</label>
                        <input type="number" name="maxStudents" required min="1"
                               class="w-full px-3 py-2 bg-gray-700 rounded-lg
                                      focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end gap-4 mt-6">
                        <button type="button" 
                                onclick="hideAddCourseModal()"
                                class="px-4 py-2 text-gray-400 hover:text-gray-300">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                            Add Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
