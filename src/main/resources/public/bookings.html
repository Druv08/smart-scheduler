<html lang="en">

  <link rel="stylesheet" href="/css/bookings.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <svg class="icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"/>
        </svg>
        <h1>Smart Scheduler</h1>
      </div>

      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="rooms.html">Rooms</a>
        <a href="bookings.html" class="active">Bookings</a>
        <a href="users.html">Users</a>
        <a href="courses.html">Courses</a>
        <a href="timetable.html">Timetable</a>
        <a href="profile-settings.html">Profile</a>
      </nav>

      <div class="actions">
        <button class="bell" id="notifications">
          <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06Z"/>
          </svg>
        </button>
        <div class="avatar" id="profileMenu"></div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="intro">
      <h2>Bookings</h2>
      <p>Manage all your room and course bookings efficiently.</p>
    </section>

    <section class="card">
      <div class="card-header">
        <h3>Active Bookings</h3>
        <button class="add-btn" id="addBooking">
          <svg class="btn-icon" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
          Add Booking
        </button>
      </div>

      <div class="table-container">
        <table class="bookings-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Room</th>
              <th>Course</th>
              <th>Faculty</th>
              <th>Date</th>
              <th>Time Slot</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="bookingsTableBody">
            <tr>
              <td>B001</td>
              <td>Room-619</td>
              <td>AI & ML</td>
              <td>Dr. Prince</td>
              <td>10/08/2025</td>
              <td>10:00 - 12:00</td>
              <td class="actions">
                <button class="icon-btn edit" title="Edit booking">
                  <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                </button>
                <button class="icon-btn delete" title="Delete booking">
                  <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button class="btn-page" disabled>Previous</button>
        <span>Page 1 of 1</span>
        <button class="btn-page" disabled>Next</button>
      </div>
    </section>
  </main>

  <script src="/js/app.js"></script>
  <script src="/js/bookings.js"></script>
</body>
</html>
