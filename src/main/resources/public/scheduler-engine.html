<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Scheduler â€“ Scheduling Engine</title>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/scheduler-engine.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <svg class="icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"/>
        </svg>
        <h1>Smart Scheduler</h1>
      </div>

      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="rooms.html">Rooms</a>
        <a href="bookings.html">Bookings</a>
        <a href="users.html">Users</a>
        <a href="courses.html">Courses</a>
        <a href="timetable.html">Timetable</a>
        <a href="profile-settings.html">Profile</a>
      </nav>

      <div class="actions">
        <button class="bell" id="notifications">
          <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06Z"/>
          </svg>
        </button>
        <div class="avatar" id="profileMenu"></div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="intro">
      <h2>Scheduling Engine</h2>
      <p>Generate, review, and optimize your university timetables automatically.</p>
    </section>

    <section class="controls">
      <h3>Control Panel</h3>
      <div class="buttons">
        <button class="primary" id="buildDomain">Build Domain</button>
        <button class="secondary" id="runScheduler">Run Scheduler</button>
        <button class="outline" id="resetScheduler">Reset</button>
      </div>
    </section>

    <section class="progress">
      <h3>Status Monitor</h3>
      <div class="status-box">
        <div class="status-item">
          <span class="label">Current Step:</span>
          <span class="value" id="currentStep">Idle</span>
        </div>
        <div class="status-item">
          <span class="label">Execution Time:</span>
          <span class="value" id="executionTime">0.00 s</span>
        </div>
        <div class="status-item">
          <span class="label">Conflicts:</span>
          <span class="value" id="conflicts">0</span>
        </div>
      </div>
    </section>

    <section class="logs">
      <h3>Execution Logs</h3>
      <textarea id="logOutput" readonly placeholder="Scheduler logs will appear here..."></textarea>
    </section>
  </main>

  <script src="/js/app.js"></script>
  <script src="/js/scheduler-engine.js"></script>
</body>
</html>
