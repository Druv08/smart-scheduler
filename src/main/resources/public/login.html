<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Scheduler â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/modern-exact-design.css">
</head>

<body class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo" style="justify-content: center; margin-bottom: 2rem;">
        <svg class="icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"/>
        </svg>
        <h1>Smart Scheduler</h1>
      </div>
      <h1>Welcome Back</h1>
      <p>Please enter your credentials to log in.</p>
    </div>

    <form class="login-form" id="loginForm" data-endpoint="/api/auth/login" data-method="POST">
      <div id="loginMessage" class="message"></div>
      
      <div class="form-group">
        <label for="loginUsername" class="form-label">Username</label>
        <input type="text" id="loginUsername" name="username" placeholder="Enter your username" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" class="form-input" required>
      </div>

      <div class="form-group" style="text-align: right;">
        <a href="#" class="forgot-password" style="color: var(--primary-blue); font-size: var(--font-size-sm); text-decoration: none;">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
        Log In
      </button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
      <p style="color: var(--gray-600); font-size: var(--font-size-sm);">Don't have an account? <a href="signup.html" style="color: var(--primary-blue); font-weight: 500; text-decoration: none;">Sign up</a></p>
    </div>
  </div>

  <script src="js/simple-app.js"></script>
</body>
</html>
