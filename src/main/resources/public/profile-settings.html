  <main class="main container profile-settings">
    <h1 class="page-title">Profile Settings</h1>
    <p class="subtitle">Manage your personal information and application preferences.</p>

    <div class="content-box">
      <h2 class="section-title">Personal Information</h2>
      <form id="personalInfoForm" class="profile-form">
        <div class="form-grid">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="example@srmist.edu.in" required disabled>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="+91-XXXXXXXXXX">
          </div>
          <div class="form-group">
            <label>Department</label>
            <input type="text" id="department" placeholder="e.g., CSE-AI&ML" disabled>
          </div>
          <div class="form-group">
            <label>Role</label>
            <input type="text" id="role" placeholder="e.g., Student" disabled>
          </div>
        </div>
        <div class="form-actions">
          <button type="reset" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>

    <div class="content-box">
      <h2 class="section-title">Security</h2>
      <form id="passwordForm" class="profile-form">
        <div class="form-grid">
          <div class="form-group">
            <label>Current Password</label>
            <input type="password" id="currentPassword" required>
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" id="newPassword" required>
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" id="confirmPassword" required>
          </div>
        </div>
        <div class="form-actions">
          <button type="reset" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/theme.js"></script>
  <script src="js/profile-settings.js" defer></script>
</body>
</html>
