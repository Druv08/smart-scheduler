<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/profile-settings.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <svg class="icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"/>
        </svg>
        <h1>Smart Scheduler</h1>
      </div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="rooms.html">Rooms</a>
        <a href="bookings.html">Bookings</a>
        <a href="users.html">Users</a>
        <a href="courses.html">Courses</a>
        <a href="timetable.html">Timetable</a>
        <a href="profile-settings.html" class="active">Profile</a>
      </nav>
      <div class="actions">
        <button class="bell" id="notifications">
          <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"/>
          </svg>
        </button>
        <div class="avatar" id="profileMenu"></div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="intro">
      <h2>Profile Settings</h2>
      <p>Manage your personal information and application preferences.</p>
    </section>

    <form class="form" id="profileForm">
      <!-- Personal Information -->
      <fieldset class="card">
        <legend>Personal Information</legend>
        <div class="grid">
          <label>Full Name
            <input type="text" name="fullName" id="fullName" required>
          </label>
          <label>Email Address
            <input type="email" name="email" id="email" required>
          </label>
          <label>Phone Number
            <input type="tel" name="phone" id="phone">
          </label>
          <label>Department
            <input type="text" name="department" id="department">
          </label>
          <label class="full">Role
            <input type="text" name="role" id="role" readonly>
          </label>
        </div>
      </fieldset>

      <!-- Security -->
      <fieldset class="card">
        <legend>Security</legend>
        <div class="grid">
          <label class="full">Current Password
            <input type="password" name="currentPassword" id="currentPassword">
          </label>
          <label>New Password
            <input type="password" name="newPassword" id="newPassword" 
                   pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                   title="Minimum 8 characters, at least one letter and one number">
          </label>
          <label>Confirm New Password
            <input type="password" name="confirmPassword" id="confirmPassword">
          </label>
        </div>
      </fieldset>

      <div class="actions-row">
        <button type="button" class="cancel" onclick="window.location.href='/dashboard.html'">Cancel</button>
        <button type="submit" class="submit">Update Profile</button>
      </div>
    </form>
  </main>

  <script src="/js/app.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
