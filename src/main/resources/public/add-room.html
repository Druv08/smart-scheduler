<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room - Smart Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 20px;
        }
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        .btn-secondary {
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 600;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .alert {
            border-radius: 10px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="/rooms.html" class="back-button">
        <i class="fas fa-arrow-left me-2"></i>Back to Rooms
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">
                            <i class="fas fa-door-open me-2"></i>
                            Add New Room
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <!-- Success/Error Messages -->
                        <div id="formMessages"></div>

                        <!-- Add Room Form -->
                        <form id="addRoomForm">
                            <div class="mb-3">
                                <label for="roomName" class="form-label">
                                    <i class="fas fa-tag me-2"></i>Room Name *
                                </label>
                                <input type="text" class="form-control" id="roomName" name="roomName" 
                                       placeholder="Enter room name (e.g., A-101, Lab-1, Auditorium)" required>
                            </div>

                            <div class="mb-3">
                                <label for="roomCapacity" class="form-label">
                                    <i class="fas fa-users me-2"></i>Capacity
                                </label>
                                <input type="number" class="form-control" id="roomCapacity" name="roomCapacity" 
                                       placeholder="Enter room capacity" min="1" max="500">
                            </div>

                            <div class="mb-3">
                                <label for="roomType" class="form-label">
                                    <i class="fas fa-building me-2"></i>Room Type
                                </label>
                                <select class="form-select" id="roomType" name="roomType">
                                    <option value="">Select room type (optional)</option>
                                    <option value="Lecture Hall">Lecture Hall</option>
                                    <option value="Laboratory">Laboratory</option>
                                    <option value="Auditorium">Auditorium</option>
                                    <option value="Seminar Room">Seminar Room</option>
                                    <option value="Conference Room">Conference Room</option>
                                    <option value="Classroom">Classroom</option>
                                    <option value="Computer Lab">Computer Lab</option>
                                    <option value="Library">Library</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="roomLocation" class="form-label">
                                    <i class="fas fa-map-marker-alt me-2"></i>Location
                                </label>
                                <input type="text" class="form-control" id="roomLocation" name="roomLocation" 
                                       placeholder="Building/Floor/Wing (e.g., Main Building, 2nd Floor)">
                            </div>

                            <div class="mb-4">
                                <label for="roomDescription" class="form-label">
                                    <i class="fas fa-info-circle me-2"></i>Description/Features
                                </label>
                                <textarea class="form-control" id="roomDescription" name="roomDescription" rows="3" 
                                          placeholder="Optional: Describe special features, equipment, or notes about this room"></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary me-md-2" id="cancelButton">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>Add Room
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Add Room JavaScript -->
    <script>
        class AddRoomManager {
            constructor() {
                this.sessionInfo = null;
                this.init();
            }

            async init() {
                try {
                    // Validate session
                    this.sessionInfo = await this.validateSession();
                    if (!this.sessionInfo) {
                        return; // Redirect will happen in validateSession
                    }

                    // Setup form handlers
                    this.setupFormHandlers();

                    console.log('AddRoomManager initialized successfully');
                } catch (error) {
                    console.error('Failed to initialize AddRoomManager:', error);
                }
            }

            // Session Management
            async validateSession() {
                try {
                    const response = await fetch('/api/session', {
                        method: 'GET',
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        console.warn('Session invalid, redirecting to login');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 1000);
                        return null;
                    }

                    return await response.json();
                } catch (error) {
                    console.error('Session validation error:', error);
                    return null;
                }
            }

            // Form Event Handlers
            setupFormHandlers() {
                const form = document.getElementById('addRoomForm');
                if (form) {
                    form.addEventListener('submit', (e) => this.handleFormSubmit(e));
                }

                const cancelBtn = document.getElementById('cancelButton');
                if (cancelBtn) {
                    cancelBtn.addEventListener('click', () => {
                        window.location.href = '/rooms.html';
                    });
                }
            }

            // Form Submission
            async handleFormSubmit(event) {
                event.preventDefault();
                
                try {
                    const formData = this.getFormData();
                    
                    // Validate form data
                    if (!this.validateFormData(formData)) {
                        return;
                    }

                    const roomData = {
                        name: formData.roomName.trim(),
                        capacity: formData.roomCapacity ? parseInt(formData.roomCapacity) : null,
                        type: formData.roomType || null,
                        location: formData.roomLocation ? formData.roomLocation.trim() : null,
                        description: formData.roomDescription ? formData.roomDescription.trim() : null
                    };

                    const response = await fetch('/api/rooms', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify(roomData)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        this.showSuccessMessage('Room added successfully!');
                        
                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = '/rooms.html';
                        }, 1500);
                    } else {
                        const error = await response.text();
                        this.showErrorMessage(`Failed to add room: ${error}`);
                    }

                } catch (error) {
                    console.error('Form submission error:', error);
                    this.showErrorMessage('An error occurred while adding the room.');
                }
            }

            // Get form data
            getFormData() {
                return {
                    roomName: document.getElementById('roomName')?.value || '',
                    roomCapacity: document.getElementById('roomCapacity')?.value || '',
                    roomType: document.getElementById('roomType')?.value || '',
                    roomLocation: document.getElementById('roomLocation')?.value || '',
                    roomDescription: document.getElementById('roomDescription')?.value || ''
                };
            }

            // Validate form data
            validateFormData(formData) {
                // Room name is required
                if (!formData.roomName || formData.roomName.trim().length === 0) {
                    this.showErrorMessage('Room name is required.');
                    return false;
                }

                // Validate room name length
                if (formData.roomName.trim().length > 100) {
                    this.showErrorMessage('Room name cannot exceed 100 characters.');
                    return false;
                }

                // Validate capacity if provided
                if (formData.roomCapacity) {
                    const capacity = parseInt(formData.roomCapacity);
                    if (isNaN(capacity) || capacity < 1 || capacity > 1000) {
                        this.showErrorMessage('Capacity must be a number between 1 and 1000.');
                        return false;
                    }
                }

                return true;
            }

            showSuccessMessage(message) {
                this.showMessage(message, 'success');
            }

            showErrorMessage(message) {
                this.showMessage(message, 'danger');
            }

            showMessage(message, type) {
                const messageDiv = document.getElementById('formMessages');
                if (messageDiv) {
                    messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                    
                    // Auto-hide success messages after 3 seconds
                    if (type === 'success') {
                        setTimeout(() => {
                            messageDiv.innerHTML = '';
                        }, 3000);
                    }
                }
            }
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            window.addRoomManager = new AddRoomManager();
        });
    </script>
</body>
</html>
